<div class="row">
  <div class="col-6 offset-3">
    <div class="card">
      <form (ngSubmit)="tryAuth(loginForm.value)" [formGroup]="loginForm">
        <div class="card-header">
          {{this.isRegister ? 'Register' : 'Login'}}
        </div>
        <div class="card-body">
          <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
          <div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>
          <div class="form-group">
            <label>Email address</label>
            <input class="form-control" formControlName="email" required type="email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" formControlName="password" required type="password">
          </div>
          <div class="row">
            <div class="col-4 offset-8 text-right">
              <button class="btn btn-primary" type="submit">{{this.isRegister ? 'Register' : 'Login'}}</button>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-6">
              <button (click)="googleLogin()" *ngIf="!isRegister" class="btn btn-danger" type="button">
                <fa-icon [icon]="faGoogle"></fa-icon>&nbsp;Google login
              </button>
            </div>
            <div class="col-6 text-right">
              <a [routerLink]="isRegister?'/login':'/register'" class="btn btn-link">Go
                to {{!this.isRegister ? 'Register' : 'Login'}}</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
