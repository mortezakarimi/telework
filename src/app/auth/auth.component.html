<div class="row">
  <div class="col-6 offset-3">
    <div class="card">
      <form [formGroup]="loginForm" (ngSubmit)="tryAuth(loginForm.value)">
        <div class="card-header">
          {{this.isRegister ? 'Register' : 'Login'}}
        </div>
        <div class="card-body">
          <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf="successMessage">{{successMessage}}</div>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" formControlName="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" required>
          </div>
          <div class="row">
            <div class="col-4 offset-8 text-right">
              <button type="submit" class="btn btn-primary">{{this.isRegister ? 'Register' : 'Login'}}</button>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-6">
              <button class="btn btn-danger" type="button" (click)="googleLogin()" *ngIf="!isRegister">
                <fa-icon [icon]="faGoogle"></fa-icon>&nbsp;Google login
              </button>
            </div>
            <div class="col-6 text-right">
              <a class="btn btn-link" [routerLink]="isRegister?'/login':'/register'">Go to {{!this.isRegister ? 'Register' : 'Login'}}</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
