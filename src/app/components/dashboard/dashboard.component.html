<div class="row">
  <div class="p-4 col-8 offset-2">
    <h2>
      <span>Today's reports</span>
    </h2>
    <div class="list-group">
      <a class="list-group-item list-group-item-action flex-column align-items-start"
         *ngFor="let report of (reports$|async).reports;let i = index">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{report.title}}</h5>
          <small>{{report.createdAt | date:'medium'}}</small>
        </div>
        <p class="mb-1" *ngFor="let item of report.items">{{item.content}}</p>
      </a>
    </div>
  </div>
</div>
