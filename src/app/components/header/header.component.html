<!--TODO: Fix navbar in small size-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="#">{{brand | titlecase}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngIf="user;" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" href="#" routerLink="/">{{'Dashboard'}}</a>
      </li>
      <li class="nav-item" *ngIf="user;" routerLinkActive="active">
        <a class="nav-link" href="#" routerLink="/reports">{{'Reports'}}</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <ng-container *ngIf="user; else notLoginUserMenuItems">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" href="#" routerLink="/profile">{{user.displayName}}</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" href="#" (click)="logout()">{{'Logout'}}</a>
        </li>
      </ng-container>
      <ng-template #notLoginUserMenuItems>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" href="#" routerLink="/login">{{'Login'}}</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" href="#" routerLink="/register">{{'Register'}}</a>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
