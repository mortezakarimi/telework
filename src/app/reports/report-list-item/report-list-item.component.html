<div class="d-flex w-100 justify-content-between">
  <h5 class="mb-1">{{report.title}}</h5>
  <small>{{report.createdAt | date:'medium'}}</small>
</div>
<p class="mb-1"><span class="badge" [ngClass]="{
          'badge-success':report.type === reportTypes.checkIn,
          'badge-primary':report.type === reportTypes.FirstDay,
          'badge-warning':report.type === reportTypes.MidDay,
          'badge-danger':report.type === reportTypes.EndDay
          }">{{getTypeName(report.type)}}</span></p>
